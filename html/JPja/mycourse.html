<!DOCTYPE html>
<!-- ©Nintendo -->
<html lang="ja-JP">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,height=device-height,user-scalable=no" />
  <meta name="focus-ring-visibility" content="hidden" />
  <link rel="stylesheet" href="../../css/common.css" />
  <link id="font-stylesheet" rel="stylesheet" href="../../css/font.css" />
  <link rel="stylesheet" href="../../css/abstract.css" />
  <link rel="stylesheet" href="../../css/mycourse.css" />
</head>

<body>
  <script src="../../js/jquery-3.3.1.min.js"></script>
  <script src="../../js/wsnd.min.js"></script>
  <script src="../../js/common.js"></script>
  <script src="../../js/abstract.js"></script>
  <div id="bg" class="l-bg">
    <img src="../../img/bg_description.webp" class="bg-img" />
  </div>
  <div class="l-img-content">
    <div class="l-panel">
      <div class="panel-wrapper">
        <img src="./img/mycourse_00.webp" class="panel-img" />
        <div id="area-buttons" class="l-area-buttons">
          <div class="area-button edit">
            <a id="btn-edit" tabindex="0" class="cursor" href="javascript:void(0);" onfocus="focusBtn(this)" nx-se-disabled=""></a>
            <div class="cursor-elm cursor-tl"></div>
            <div class="cursor-elm cursor-tr"></div>
            <div class="cursor-elm cursor-bl"></div>
            <div class="cursor-elm cursor-br"></div>
          </div>
          <div class="area-button coop">
            <a id="btn-coop" tabindex="0" class="cursor" href="javascript:void(0);" onfocus="focusBtn(this)" nx-se-disabled=""></a>
            <div class="cursor-elm cursor-tl"></div>
            <div class="cursor-elm cursor-tr"></div>
            <div class="cursor-elm cursor-bl"></div>
            <div class="cursor-elm cursor-br"></div>
          </div>
          <div class="area-button play">
            <a id="btn-play" tabindex="0" class="cursor" href="javascript:void(0);" onfocus="focusBtn(this)" nx-se-disabled=""></a>
            <div class="cursor-elm cursor-tl"></div>
            <div class="cursor-elm cursor-tr"></div>
            <div class="cursor-elm cursor-bl"></div>
            <div class="cursor-elm cursor-br"></div>
          </div>
          <div class="area-button submit">
            <a id="btn-submit" tabindex="0" class="cursor" href="javascript:void(0);" onfocus="focusBtn(this)" onkeydown="keyfocus('btn-course-name', 'down')" nx-se-disabled=""></a>
            <div class="cursor-elm cursor-tl"></div>
            <div class="cursor-elm cursor-tr"></div>
            <div class="cursor-elm cursor-bl"></div>
            <div class="cursor-elm cursor-br"></div>
          </div>
          <div class="area-button trash">
            <a id="btn-trash" tabindex="0" class="cursor" href="javascript:void(0);" onfocus="focusBtn(this)" nx-se-disabled=""></a>
            <div class="cursor-elm cursor-tl"></div>
            <div class="cursor-elm cursor-tr"></div>
            <div class="cursor-elm cursor-bl"></div>
            <div class="cursor-elm cursor-br"></div>
          </div>
          <div class="area-button course-description">
            <a id="btn-course-description" tabindex="0" class="cursor" href="javascript:void(0);" onfocus="focusBtn(this)" nx-se-disabled=""></a>
            <div class="cursor-elm cursor-tl"></div>
            <div class="cursor-elm cursor-tr"></div>
            <div class="cursor-elm cursor-bl"></div>
            <div class="cursor-elm cursor-br"></div>
          </div>
          <div class="area-button course-name">
            <a id="btn-course-name" tabindex="0" class="cursor" href="javascript:void(0);" onfocus="focusBtn(this)" nx-se-disabled=""></a>
            <div class="cursor-elm cursor-tl"></div>
            <div class="cursor-elm cursor-tr"></div>
            <div class="cursor-elm cursor-bl"></div>
            <div class="cursor-elm cursor-br"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="l-description">
    <div id="main-description" class="l-main-content is-hidden">
      <div class="description-message-wrapper course-robot">
        <div id="about-edit" class="is-hidden">
          <div class="description-title-wrapper">
            <div class="description-title f-message"><span data-msgid="textbox_id-1">つくる</span></div>
          </div>
          <div class="description-text-wrapper">
            <div class="description-text f-message"><span data-msgid="textbox_id-2">コースをロードして、続きからつくります。</span></div>
          </div>
        </div>
        <div id="about-coop" class="is-hidden">
          <div class="description-title-wrapper">
            <div class="description-title f-message"><span data-msgid="textbox_id-3">みんなであそぶ</span></div>
          </div>
          <div class="description-text-wrapper">
            <div class="description-text f-message"><span data-msgid="textbox_id-4">コントローラーを追加して4人まであそべます。</span></div>
          </div>
        </div>
        <div id="about-play" class="is-hidden">
          <div class="description-title-wrapper">
            <div class="description-title f-message"><span data-msgid="textbox_id-5">あそぶ</span></div>
          </div>
          <div class="description-text-wrapper">
            <div class="description-text f-message"><span data-msgid="textbox_id-6">コースをあそびます。</span></div>
          </div>
        </div>
        <div id="about-submit" class="is-hidden">
          <div class="description-title-wrapper">
            <div class="description-title f-message"><span data-msgid="textbox_id-7">とうこうする</span></div>
          </div>
          <div class="description-text-wrapper">
            <div class="description-text f-message"><span data-msgid="textbox_id-8">コースをとうこうします。<br />とうこうしたコースは「世界のコース」で世界中の人にあそばれます。</span></div>
          </div>
        </div>
        <div id="about-trash" class="is-hidden">
          <div class="description-title-wrapper">
            <div class="description-title f-message"><span data-msgid="textbox_id-9">データを消す</span></div>
          </div>
          <div class="description-text-wrapper">
            <div class="description-text f-message"><span data-msgid="textbox_id-10">コースロボットからコースのデータを消します。<br />サーバーからは削除されません。</span></div>
          </div>
        </div>
        <div id="about-course-description" class="is-hidden">
          <div class="description-title-wrapper">
            <div class="description-title f-message"><span data-msgid="textbox_id-11">コースの説明</span></div>
          </div>
          <div class="description-text-wrapper">
            <div class="description-text f-message"><span data-msgid="textbox_id-12">コースのしょうかいや、くわしい説明を書けます。</span></div>
          </div>
        </div>
        <div id="about-course-name" class="is-hidden">
          <div class="description-title-wrapper">
            <div class="description-title f-message"><span data-msgid="textbox_id-13">コース名</span></div>
          </div>
          <div class="description-text-wrapper">
            <div class="description-text f-message"><span data-msgid="textbox_id-14">コース名を変えられます。</span></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="l-return">
    <a id="ret-button" tabindex="-1" class="return-button-anchor" href="javascript:void(0);" onclick="back()" nx-se-disabled="">
      <div class="return-button-border">
        <div class="return-button-inner">
          <img src="../../img/return_arrow.webp" class="return-arrow-img" />
        </div>
      </div>
      <div class="l-key-icon">
        <div class="key-icon-border">
          <div id="back-key" class="key-icon-inner"></div>
        </div>
      </div>
      <div class="l-character-footer-img">
        <img id="yamamura-footer-img" class="yamamura-footer-img" />
      </div>
    </a>
  </div>
  <div class="l-footer">
    <div class="l-breadcrumb-list">
      <div class="breadcrumb-list-text-wrapper">
        <img src="../../img/robot.webp" class="breadcrumb-list-icon" />
        <div class="f-special">
          <p class="prev-scene-text"><span data-msgcom="true" data-msgid="textbox_id-10003">コースロボット</span></p>
          <p class="triangle"><span data-msgcom="true" data-msgid="textbox_id-10006">&#9654;</span></p>
          <p class="breadcrumb-list-text"><span data-msgcom="true" data-msgid="textbox_id-10013">自分のコース</span></p>
        </div>
      </div>
    </div>
  </div>
  <script src="../../js/key.js"></script>
<!-- textbox_id_counter-18 --></body>

</html>
