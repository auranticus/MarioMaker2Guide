<html lang="ja-JP">

<head>

  <meta name="viewport" content="width=device-width,height=device-height,user-scalable=no" />
  <meta name="focus-ring-visibility" content="hidden" />
  <link rel="stylesheet" href="../../css/common.css" />
  <link id="font-stylesheet" rel="stylesheet" href="../../css/font.css" />
  <link rel="stylesheet" href="../../css/abstract.css" />
  <link rel="stylesheet" href="../../css/craftsmansearch.css" />
</head>

<body>
  <script src="../../js/jquery-3.3.1.min.js"></script>
  <script src="../../js/wsnd.min.js"></script>
  <script src="../../js/common.js"></script>
  <script src="../../js/abstract.js"></script>
  <div id="bg" class="l-bg">
    <img src="../../img/bg_description.webp" class="bg-img" />
  </div>
  <div class="l-img-content">
    <div class="l-panel">
      <div class="panel-wrapper">
        <img src="./img/craftsmansearch_00.webp" class="panel-img" />
        <div id="area-buttons" class="l-area-buttons">
          <div class="area-button like-ranking">
            <a id="btn-like-ranking" tabindex="0" class="cursor" href="javascript:void(0);" onfocus="focusBtn(this)" nx-se-disabled=""></a>
            <div class="cursor-elm cursor-tl"></div>
            <div class="cursor-elm cursor-tr"></div>
            <div class="cursor-elm cursor-bl"></div>
            <div class="cursor-elm cursor-br"></div>
          </div>
          <div class="area-button course-ranking">
            <a id="btn-course-ranking" tabindex="0" class="cursor" href="javascript:void(0);" onfocus="focusBtn(this)" nx-se-disabled=""></a>
            <div class="cursor-elm cursor-tl"></div>
            <div class="cursor-elm cursor-tr"></div>
            <div class="cursor-elm cursor-bl"></div>
            <div class="cursor-elm cursor-br"></div>
          </div>
          <div class="area-button battle-mode">
            <a id="btn-battle-mode" tabindex="0" class="cursor" href="javascript:void(0);" onfocus="focusBtn(this)" nx-se-disabled=""></a>
            <div class="cursor-elm cursor-tl"></div>
            <div class="cursor-elm cursor-tr"></div>
            <div class="cursor-elm cursor-bl"></div>
            <div class="cursor-elm cursor-br"></div>
          </div>
          <div class="area-button favorite">
            <a id="btn-favorite" tabindex="0" class="cursor" href="javascript:void(0);" onfocus="focusBtn(this)" nx-se-disabled=""></a>
            <div class="cursor-elm cursor-tl"></div>
            <div class="cursor-elm cursor-tr"></div>
            <div class="cursor-elm cursor-bl"></div>
            <div class="cursor-elm cursor-br"></div>
          </div>
          <div class="area-button craftsman-detail">
            <a id="btn-craftsman-detail" tabindex="0" class="cursor" href="javascript:void(0);" onfocus="focusBtn(this)" nx-se-disabled=""></a>
            <div class="cursor-elm cursor-tl"></div>
            <div class="cursor-elm cursor-tr"></div>
            <div class="cursor-elm cursor-bl"></div>
            <div class="cursor-elm cursor-br"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="l-description">
    <div id="main-description" class="l-main-content is-hidden">
      <div class="description-message-wrapper world-network">
        <div id="about-like-ranking" class="is-hidden">
          <div class="description-title-wrapper">
            <div class="description-title f-message"><span data-msgid="textbox_id-1">コース職人</span></div>
          </div>
          <div class="description-text-wrapper">
            <div class="description-text f-message"><span data-msgid="textbox_id-2">人気のあるコースをつくっている職人のランキングです。<br />「さがす」で地域や期間を指定できます。</span></div>
          </div>
        </div>
        <div id="about-course-ranking" class="is-hidden">
          <div class="description-title-wrapper">
            <div class="description-title f-message"><span data-msgid="textbox_id-3">プレイ職人</span></div>
          </div>
          <div class="description-text-wrapper">
            <div class="description-text f-message"><span data-msgid="textbox_id-4">クリアしたコース数や、どこまでマリオチャレンジのハイスコアなど、コースを<br />あそんだ職人のランキングです。「さがす」でテーマや地域を指定できます。</span></div>
          </div>
        </div>
        <div id="about-battle-mode" class="is-hidden">
          <div class="description-title-wrapper">
            <div class="description-title f-message"><span data-msgid="textbox_id-5">バトル職人</span></div>
          </div>
          <div class="description-text-wrapper">
            <div class="description-text f-message"><span data-msgid="textbox_id-6">バトルレートの高い職人のランキングです。<br />「さがす」で地域を指定できます。</span></div>
          </div>
        </div>
        <div id="about-favorite" class="is-hidden">
          <div class="description-title-wrapper">
            <div class="description-title f-message"><span data-msgid="textbox_id-7">フォローリスト</span></div>
          </div>
          <div class="description-text-wrapper">
            <div class="description-text f-message"><span data-msgid="textbox_id-8">自分がフォローしている職人のリストです。</span></div>
          </div>
        </div>
        <div id="about-craftsman-detail" class="is-hidden">
          <div class="description-title-wrapper">
            <div class="description-title f-message"><span data-msgid="textbox_id-9">職人の情報</span></div>
          </div>
          <div class="description-text-wrapper">
            <div class="description-text f-message"><span data-msgid="textbox_id-10">職人をフォローしたり、くわしい情報を見たりできます。</span></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="l-return">
    <a id="ret-button" tabindex="-1" class="return-button-anchor" href="javascript:void(0);" onclick="back()" nx-se-disabled="">
      <div class="return-button-border">
        <div class="return-button-inner">
          <img src="../../img/return_arrow.webp" class="return-arrow-img" />
        </div>
      </div>
      <div class="l-key-icon">
        <div class="key-icon-border">
          <div id="back-key" class="key-icon-inner"></div>
        </div>
      </div>
      <div class="l-character-footer-img">
        <img id="yamamura-footer-img" class="yamamura-footer-img" />
      </div>
    </a>
  </div>
  <div class="l-footer">
    <div class="l-breadcrumb-list">
      <div class="breadcrumb-list-text-wrapper">
        <img src="../../img/UFO.webp" class="breadcrumb-list-icon" />
        <div class="f-special">
          <p class="prev-scene-text"><span data-msgcom="true" data-msgid="textbox_id-10002">世界のコース</span></p>
          <p class="triangle"><span data-msgcom="true" data-msgid="textbox_id-10006">&#9654;</span></p>
          <p class="breadcrumb-list-text"><span data-msgcom="true" data-msgid="textbox_id-10010">職人ランキング</span></p>
        </div>
      </div>
    </div>
  </div>
  <script src="../../js/key.js"></script>
<!-- textbox_id_counter-14 --></body>

</html>
