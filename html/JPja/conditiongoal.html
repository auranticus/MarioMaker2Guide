<!DOCTYPE html>
<!-- ©Nintendo -->
<html lang="ja-JP">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,height=device-height,user-scalable=no" />
  <meta name="focus-ring-visibility" content="hidden" />
  <link rel="stylesheet" href="../../css/common.css" />
  <link id="font-stylesheet" rel="stylesheet" href="../../css/font.css" />
  <link rel="stylesheet" href="../../css/abstract.css" />
  <link rel="stylesheet" href="../../css/conditiongoal.css" />
</head>

<body>
  <script src="../../js/jquery-3.3.1.min.js"></script>
  <script src="../../js/wsnd.min.js"></script>
  <script src="../../js/common.js"></script>
  <script src="../../js/abstract.js"></script>
  <div id="bg" class="l-bg">
    <img src="../../img/bg_description.webp" class="bg-img" />
  </div>
  <div class="l-img-content">
    <div class="l-panel">
      <div class="panel-wrapper">
        <img src="./img/conditiongoal_00.webp" class="panel-img" />
        <div id="area-buttons" class="l-area-buttons">
          <div class="area-button none">
            <a id="btn-none" tabindex="0" class="cursor" href="javascript:void(0);" onfocus="focusBtn(this)" nx-se-disabled=""></a>
            <div class="cursor-elm cursor-tl"></div>
            <div class="cursor-elm cursor-tr"></div>
            <div class="cursor-elm cursor-bl"></div>
            <div class="cursor-elm cursor-br"></div>
          </div>
          <div class="area-button parts">
            <a id="btn-parts" tabindex="0" class="cursor" href="javascript:void(0);" onfocus="focusBtn(this)" nx-se-disabled=""></a>
            <div class="cursor-elm cursor-tl"></div>
            <div class="cursor-elm cursor-tr"></div>
            <div class="cursor-elm cursor-bl"></div>
            <div class="cursor-elm cursor-br"></div>
          </div>
          <div class="area-button player">
            <a id="btn-player" tabindex="0" class="cursor" href="javascript:void(0);" onfocus="focusBtn(this)" nx-se-disabled=""></a>
            <div class="cursor-elm cursor-tl"></div>
            <div class="cursor-elm cursor-tr"></div>
            <div class="cursor-elm cursor-bl"></div>
            <div class="cursor-elm cursor-br"></div>
          </div>
          <div class="area-button action">
            <a id="btn-action" tabindex="0" class="cursor" href="javascript:void(0);" onfocus="focusBtn(this)" nx-se-disabled=""></a>
            <div class="cursor-elm cursor-tl"></div>
            <div class="cursor-elm cursor-tr"></div>
            <div class="cursor-elm cursor-bl"></div>
            <div class="cursor-elm cursor-br"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="l-description">
    <div id="main-description" class="l-main-content is-hidden">
      <div class="description-message-wrapper edit">
        <div id="about-none" class="is-hidden">
          <div class="description-title-wrapper">
            <div class="description-title f-message"><span data-msgid="textbox_id-1">消す</span></div>
          </div>
          <div class="description-text-wrapper">
            <div class="description-text f-message"><span data-msgid="textbox_id-2">設定されているじょうけんを消します。</span></div>
          </div>
        </div>
        <div id="about-parts" class="is-hidden">
          <div class="description-title-wrapper">
            <div class="description-title f-message"><span data-msgid="textbox_id-3">パーツ</span></div>
          </div>
          <div class="description-text-wrapper">
            <div class="description-text f-message"><span data-msgid="textbox_id-4">置いてある アイテム/敵/しかけ のパーツの数を指定して<br />じょうけんを決められます。</span></div>
          </div>
        </div>
        <div id="about-player" class="is-hidden">
          <div class="description-title-wrapper">
            <div class="description-title f-message"><span data-msgid="textbox_id-5">じょうたい</span></div>
          </div>
          <div class="description-text-wrapper">
            <div class="description-text f-message"><span data-msgid="textbox_id-6">パワーアップしたじょうたいや持っているものなど<br />プレイヤーのじょうたいにかかわるじょうけんを決められます。</span></div>
          </div>
        </div>
        <div id="about-action" class="is-hidden">
          <div class="description-title-wrapper">
            <div class="description-title f-message"><span data-msgid="textbox_id-7">アクション</span></div>
          </div>
          <div class="description-text-wrapper">
            <div class="description-text f-message"><span data-msgid="textbox_id-8">プレイヤーのそうさにかかわるじょうけんを決められます。</span></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="l-return">
    <a id="ret-button" tabindex="-1" class="return-button-anchor" href="javascript:void(0);" onclick="back()" nx-se-disabled="">
      <div class="return-button-border">
        <div class="return-button-inner">
          <img src="../../img/return_arrow.webp" class="return-arrow-img" />
        </div>
      </div>
      <div class="l-key-icon">
        <div class="key-icon-border">
          <div id="back-key" class="key-icon-inner"></div>
        </div>
      </div>
      <div class="l-character-footer-img">
        <img id="yamamura-footer-img" class="yamamura-footer-img" />
      </div>
    </a>
  </div>
  <div class="l-footer">
    <div class="l-breadcrumb-list">
      <div class="breadcrumb-list-text-wrapper">
        <img src="../../img/hand.webp" class="breadcrumb-list-icon" />
        <div class="f-special">
          <p class="prev-scene-text"><span data-msgcom="true" data-msgid="textbox_id-10000">コースをつくる</span></p>
          <p class="triangle"><span data-msgcom="true" data-msgid="textbox_id-10006">&#9654;</span></p>
          <p class="breadcrumb-list-text"><span data-msgcom="true" data-msgid="textbox_id-10020">ゴールじょうけん</span></p>
        </div>
      </div>
    </div>
  </div>
  <script src="../../js/key.js"></script>
<!-- textbox_id_counter-8 --></body>

</html>
